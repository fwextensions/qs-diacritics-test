<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>QuickScore ignore diacritics test</title>

	<script type="text/javascript" src="node_modules/latinize/latinize.js"></script>
	<script type="module">
		import {QuickScore} from "./node_modules/quick-score/lib/index.esm.js";

		function preprocessString(
			string)
		{
			return latinize(string.toLocaleLowerCase());
		}

		const items = ["thought", "giraffe", "GitHub", "hello, Garth", "ỆᶍǍᶆṔƚÉ áéíóúýčďěňřšťžů", "čšđćž"];
		const qs = new QuickScore(items, { preprocessString });
		const queries = ["csd", "čsd", "exam"];
		const results = queries.map(query => [query, qs.search(query)]);

		document.body.innerText = JSON.stringify(results, null, 2);
	</script>
</head>

<body style="white-space: pre">
</body>

</html>
